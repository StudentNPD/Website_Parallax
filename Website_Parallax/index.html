<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website_Parallax</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <header id="header">
        <img src="./images/logo.png" alt="logo" class="logo">
        <div class="menu"></div>
        <nav>
            <ul class="menulist">
                <li><a href="#" class="active">INICIO</a></li>
                <li><a href="#">TRABAJOS</a></li>
                <li><a href="#">PROYECTOS</a></li>
                <li><a href="#">CONTÁCTAME</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- El orden de las imagenes es importante -->
        <img src="./images/nube1.png" alt="nube1" id="nube1">
        <img src="./images/fondo_transparente.png" alt="" id="transparente">
        <img src="./images/nube2.png" alt="nube2" id="nube2">
        
        <h2 id="slogan">¡Encuentra tu pasión!</h2>
        <a href="#" id="btn">Ahora</a>
        
        <img src="./images/fondo.png" alt="fondo" id="fondo">
        <img src="./images/viento.png" alt="viento" id="viento">
        <img src="./images/persona.png" alt="persona" id="persona">
    </section>



</body>
</html>
